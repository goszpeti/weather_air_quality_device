<style>
    #settings {
        font-size: 1.6em;
    }
    input {
        width: 400px;
        font-size:0.8em;
    }
</style>

<div id="settings">
    <h2>Profile</h2>
    <hr style="width:50%;height:2px;border-width:0;">
    <form id="user_form" action="/user" method="post">
        <div id="username_row", style="padding-inline: 16px">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" value="John"><br>
        </div>
        <span><input value="Change name" type="submit" class="btn btn-secondary"/></span>
    </form>
    <form id="pw_form" action="/user" method="post">
        <div id="pw_form" , style="padding-inline: 16px">
            <label for="password">Password</label><br>
            <input id="password" name="password" type="password" required,
                pattern="^(?=.*[A-Z].*[A-Z])(?=.*[\W])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,64}$" />   
        </div>
        <span><input value="Change Password" type="submit" class="btn btn-secondary" /></span>
    </form>
        
    <h2>Online Weather</h2>
    <hr style="width:50%;height:2px;border-width:0;">
    <div id="ow_form" , style="padding-inline: 16px">
        <label for="ow_api">OpenWeather API key</label><br>
        <input id="ow_api" name="ow_api" type="text" required/>
    </div>
    <span><input value="Save" type="submit" class="btn btn-secondary" /></span>
    <h2>Locations</h3>    
    <div style="padding-inline: 16px;"></div>
        <button style="margin-bottom: 30px" class="btn btn-third">Add new</button>
        <div style="margin-bottom: 30px">
            <label for="loc1">Location1</label><br>
            <input name="loc1" type="text" required/>
            <br>
            <button class="btn btn-third">Edit</button>
            <button class="btn btn-third">Remove</button>
        </div>
        <div style="margin-bottom: 30px">
            <label for="loc2">Location2</label><br>
            <input name="loc2" type="text" required/>
            <br>
            <button class="btn btn-third">Edit</button>
            <button class="btn btn-third">Remove</button>
        </div>
    </div>
</div>
