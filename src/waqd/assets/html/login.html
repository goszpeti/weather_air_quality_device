<style>
    #login {
        font-size: 0.5em;
        margin-bottom: 3cm;
    }
</style>

<div id="login" class="block">
    <form id="login_form" action="/login" method="post">
        <div id="username_row" class="row", style="margin-bottom: 30px;padding-inline: 16px;">
            <span>Username: <input name="username" type="text", style="font-size: 0.8em;"/></span>
        </div>
        <div id="password_row" class="row", style="padding-inline: 16px;">
            <span>Password:  <input name="password" type="password" required, style="font-size: 0.8em;",
                pattern="^(?=.*[A-Z].*[A-Z])(?=.*[\W])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,64}$"
        /></span>
        </div>
        <div id="login_button_row" class="row">
            <span><input value="Login" type="submit" class="btn btn-primary"/></span>
        </div>
    </form>
</div>
