<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAQD</title>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <script>
        // $(document).ready(function () {
            var source = new EventSource("api/events/remoteIntSensor");
            source.onmessage = function (message) {
                // console.log(message.data)
                var jdata = JSON.parse(message.data);
                document.getElementById("temp_value").innerHTML = jdata.temp;
                document.getElementById("humidity_value").innerHTML = jdata.hum;
                document.getElementById("pressure_value").innerHTML = jdata.baro;
                document.getElementById("co2_value").innerHTML = jdata.co2;
            }
        // })
    </script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <meta http-equiv="refresh" content="30"> -->

<style>
    @font-face {
        font-family: MyFranzo;
        src: url('static/font/Franzo-E4GA.ttf');
    }

    html {
        background: rgb(103,154,199);
        background: linear-gradient(175deg, rgba(103,154,199,1) 0%, rgba(232,159,166,1) 100%);
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        text-align: center;
    }
    body {
        font-family: MyFranzo;
        color: white;
    }
    h1 {
        font-size: 2.5em;
    }
    p {
        font-size: 1.3em;
    }
    #waqd_view {
        border-style: solid;
        border-width: 2px;
        border-radius: 5px;
        margin: auto;
        max-width: max-content;
    }
    .row {
        font-size: 3em;
        width: 100%;
        margin: 0 auto;
        padding-bottom: 8px;
        display: flex;
        justify-content: center;
        align-content: stretch;
        text-align: center;
    }
    .block {
        width: auto;
    }

    .svg-white {
        filter: invert(99%) sepia(99%) saturate(18%) hue-rotate(235deg) brightness(104%) contrast(100%);
    }

    footer {
        font-size: 1.5em;
        padding: 10px;
        color: white;
        margin-top: 25px;
        /* Fake margin for large phone screens */
        margin-bottom: 100px;
        width: auto;
        text-align: center;
    }
    .topnav {
        overflow: hidden;
        background-color: #A5B1DB;
        position: relative;
        margin-bottom: 20px;
        border-style: solid;
        border-width: 2px;
        border-radius: 5px;
    }

    /* Hide the links inside the navigation menu (except for logo/home) */
    .topnav #myLinks {
    display: none;
    }

    /* Style navigation menu links */
    .topnav a {
    color: white;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 1.8em;
    text-align: start;
    display: block;
    }

    /* Style the hamburger menu */
    .topnav a.icon {
    background: #A5B1DB;
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    }

    /* Add a grey background color on mouse-over */
    .topnav a:hover {
    background-color: #ddd;
    color: black;
    }

    /* Style the active link (or home/logo) */
    .active {
        background-color: #7CB9E8;
        color: white;
    }
    .passive {
        color: white;
    }
</style>
</head>
<link rel="icon" href="static/gui_base/icon.png" type="image/png">
<body>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Top Navigation Menu -->
    <div class="topnav">
        {{menu}}
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    {{content}}
</body>
<footer>Copyright (c) 2022 P&eacute;ter Gosztolya and contributors.</footer>
<script>
    // const events_in_progress =  ["api/events/sensor_data"]
    /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</html>
