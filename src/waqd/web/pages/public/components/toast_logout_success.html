<div class="alert alert-success" id="logout-toast">
    <script>
        setTimeout(() => {
            document.getElementById('logout-toast').classList.add('hidden');
        }, 5000);
    </script>
    <span>Logged out successfully.</span>
    <button class="btn btn-square  btn-success" onclick="hideToast('logout-toast')">
        <svg viewBox="0 0 24 24" class="h-4">
            <use href="/static/general_icons/cancel.svg#main" fill="black" />
        </svg>
    </button>
</div>
