<fieldset class="fieldset bg-base-100 border-base-300 text-3xl rounded-box w-full border p-6 gap-4">
  <!-- <div class="w-3/4 flex flex-column align-middle items-center"> -->
  <div class="flex flex-row align-middle items-center">
    <h3 class="text-3xl font-bold p-2">
      Networks
    </h3>
    <button id="toggle_wifi" class="btn btn-secondary ml-8" hx-post="wifi/toggle"
      hx-trigger="click" hx-on::after-request="document.getElementById('Rescan').click()">
      {{wifi_status}}
    </button>
    <button id="Rescan" class="btn btn-secondary ml-4 " hx-get="wifi_list"
      hx-trigger="load, click" hx-target="#wifi_list"
      hx-on::before-request="document.getElementById('wifi_toggle_spinner').classList.remove('hidden')"
      hx-on::after-request="KioskBoard.run('.js-kioskboard-input');document.getElementById('wifi_toggle_spinner').classList.add('hidden')">
      <svg viewBox="0 0 24 24" class="h-6">
        <use href="/static/general_icons/refresh.svg#main" fill="white" />
      </svg>
      Rescan   
      <span id="wifi_toggle_spinner"
        class="loading loading-xs loading-spinner ml-4 p-2 hidden "></span>
    </button>
  </div>
  <div class="divider divider-accent m-0"></div>
  <div class="stats stats-vertical shadow w-full bg-base-300 ">
    <div class="stat">
      <div class="stat-title"></div>
      <div class="stat-value">
        <div class="flex flex-row align-middle items-center p-2">
          <svg viewBox="0 0 24 24" class="h-8">
            <use href="/static/general_icons/lan.svg#main" fill="white" />
          </svg>
          <div class="text-s tracking-wide p-2">
            Ethernet-01
          </div>
          <div class="btn btn-sm btn-info ml-auto p-4" hx-get="ethernet_status"
            hx-target="#eth_con_status" hx-trigger="load, click">
            Recheck
          </div>
        </div>
      </div>
      <div id="eth_con_status" class="stat-desc p-2"></div>
    </div>
  </div>
  <div class="mb-60" id="wifi_list"></div>
  <!-- </div> -->
</fieldset>
