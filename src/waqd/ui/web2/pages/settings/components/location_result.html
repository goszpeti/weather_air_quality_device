<ul class="list bg-base-100 rounded-box shadow-md pt-4">
    <li class="p-2 pb-2 text-lg opacity-60 tracking-wide">Location results</li>
    {% for result in location_data.get("results", []) %}
    <li class="list-row ">
        <div class="text-2xl font-thin opacity-30 tabular-nums hidden md:block ">{{result["country_code"]}}</div>
        <div>
            <img class="size-8 rounded-box p-1"
                src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.3.2/flags/1x1/{{result['country_code'].lower()}}.svg" />
        </div>
        <div class="list list-col-grow">
            <div class="text-xs uppercase font-semibold opacity-60">{{result["admin1"]}}</div>
            <div>{{"{:.2f}".format(result["latitude"])}}, {{"{:.2f}".format(result["longitude"])}}</div>
            <div class="text-2xl font-thin opacity-80 tabular-nums block md:hidden">{{result["name"]}}</div>
        </div>
        <div class="text-2xl font-thin opacity-80 tabular-nums hidden md:block text-center">
            {{result["name"]}}
        </div>
        <button class="btn btn-round w-24 place-self-end">Set</button>
    </li>
    {% endfor %}
</ul>
