<div class="hero min-h-screen rounded-box"
  style="background-image: url(/static/gui_base/aimee-giles-ZcMUiZuOirY-unsplash.avif);">
  <div class="hero-overlay"></div>
  <div class="hero-content flex-col lg:flex-row">
    <div class="text-center lg:text-left glass rounded-box p-4 bg-primary">
      <h1 class="text-5xl font-bold">Login now!</h1>
      <p class="py-6 text-lg">
        WAQD web access for remote login to monitor all your data.
      </p>
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset text-2xl">
          <label class="label">Username</label>
          <input type="text" id="username" name="username" autocomplete="username" placeholder="Username"
            class="input" />
          <label class="label">Password</label>
          <input type="password" id="password" class="input" placeholder="Password" />
          <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
          <button class="btn btn-primary mt-4" onclick="login()">Login</button>
          <script>
            function login() {
              const username = document.getElementById('username').value;
              const password = document.getElementById('password').value;

              fetch('/public/token', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                  grant_type: 'password',
                  username: username,
                  password: password
                })
              })
                .then(response => response.json())
                .then(data => {
                  console.log('Success:', data);
                  // Handle success (e.g., store token, redirect, etc.)
                  window.location.href = '/weather';
                })
                .catch(error => {
                  console.error('Error:', error);
                  // Handle error
                });
            }
          </script>
        </fieldset>
      </div>
    </div>
  </div>
</div>
</div>
