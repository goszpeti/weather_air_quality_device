<template id="Forecast-template">
    {% for i in [0,1,2] %}
    <div class="stat -mt-2">
        <div class="stat-title pt-2 pl-2 tracking-wide text-sm">
            {% raw %}{{{% endraw %} day_{{ i+1 }}_label {% raw %}}}{% endraw %}
        </div>

        <div class="stat-value -mt-4 -mb-4">
            <div class="grid grid-cols-[55%_20%_20%] grid-rows-2 items-center">
                <div class="row-span-2">
                    <svg viewBox="0 0 24 24" class="-m-2 h-20">
                        <use href="static/{% raw %}{{{% endraw %}day_{{ i+1 }}_weather_icon{% raw %}}}{% endraw %}#Layer_1"
                            fill="white" />
                    </svg>
                </div>
                <div class="col-start-2 row-start-1">
                    <svg viewBox="0 0 24 24" class="-m-1 h-12">
                        <use href="static/weather_icons/wi-day-sunny.svg#Layer_1" fill="white" />
                    </svg>
                </div>
                <div class="col-start-3 row-start-1 text-xl ml-2 text-white">{% raw %}{{{% endraw
                    %}day_{{ i+1 }}_weather_day_min_max{% raw %}}}{% endraw %}
                </div>
                <div class="col-start-2 row-start-2">
                    <svg viewBox="0 0 24 24" class="-m-1 h-12">
                        <use href="static/weather_icons/wi-night-clear.svg#Layer_1" fill="white" />
                    </svg>
                </div>
                <div class="col-start-3 row-start-2 text-xl ml-2  text-white">{% raw %}{{{% endraw
                    %}day_{{ i+1 }}_weather_night_min_max{% raw %}}}{% endraw %}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</template>
