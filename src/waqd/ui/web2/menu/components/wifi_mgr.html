<dialog id="wifi_mgr_modal" class="modal">
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
  <div class="modal-box">
    <!-- close button -->
    <form method="dialog">
      <button class="btn btn-md btn-circle btn-ghost text-lg absolute right-2 top-2">âœ•</button>
    </form>
    <div class="flex flex-row align-middle items-center">
      <h3 class="text-3xl font-bold p-2">
        Networks
      </h3>
      <button id="toggle_wifi" class="btn btn-sm btn-secondary ml-8" hx-post="/menu/toggle_wifi" hx-trigger="click"
        hx-on::after-request="document.getElementById('Rescan').click()">
        Turn Off Wifi
      </button>
      <button id="Rescan" class="btn btn-sm btn-secondary ml-4 w-24" hx-get="/menu/wifi_list" hx-trigger="load, click"
        hx-target="#wifi_list"
        hx-on::before-request="document.getElementById('wifi_toggle_spinner').classList.remove('hidden')"
        hx-on::after-request="document.getElementById('wifi_toggle_spinner').classList.add('hidden')">
        Rescan
        <span id="wifi_toggle_spinner" class="loading loading-xs loading-spinner ml-4 p-2 hidden "></span>
      </button>
    </div>
    <div class="divider divider-accent m-0"></div>
    <div class="stats stats-vertical shadow w-full">
      <div class="stat">
        <div class="stat-title"></div>
        <div class="stat-value">
          <div class="bg-base-100 rounded-box shadow-md flex flex-row align-middle items-center">
            <svg viewBox="0 0 24 24" class="h-8">
              <use href="/static/general_icons/lan.svg#main" fill="white" />
            </svg>
            <div class="text-s tracking-wide p-4">
              Ethernet-01
            </div>
            <div class="btn btn-sm btn-secondary ml-auto p-4" hx-get="/menu/ethernet_status" hx-target="#eth_con_status"
              hx-trigger="load, click">
              Recheck
            </div>
          </div>
        </div>
        <div id="eth_con_status" class="stat-desc"></div>
      </div>
    </div>
    <div id="wifi_list"></div>
</dialog>
