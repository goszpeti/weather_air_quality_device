<div class="@container grid grid-cols-1 sm:grid-cols-3 place-items-center">
  <div class="card card-border bg-base-100 shadow-sm w-72">
    <div class="card-body">
      <h2 class="text-3xl font-bold">Interior</h2>
      <div class="divider divider-accent"></div>
      <div class="stats stats-vertical shadow p-0 m-0">
        <div class="stat">
          <div class="stat-title">Temperature</div>
          <div class="stat-value">25.6 째C</div>
          <!-- <div class="stat-desc"><button class="btn btn-outline">Load</button></div> -->
          <div class="stat-figure">
            <img src="static/weather_icons/wi-thermometer_full.svg" class="svg-white w-32">
          </div>
        </div>
        <div class="stat">
          <div class="stat-title">Humidity</div>
          <div class="stat-value">43 %</div>
          <div class="stat-desc"></div>
          <div class="stat-figure ">
            <img src="static/weather_icons/wi-humidity.svg" class="svg-white w-8">
          </div>
        </div>
        <div class="stat">
          <div class="stat-title">CO2</div>
          <div class="stat-value">1200 ppm</div>
          <div class="stat-desc"></div>
          <div class="stat-figure ">
            <img src="static/general_icons/aq_indoor.svg" class="w-8">
          </div>
        </div>
      </div>
      <div class="card-actions justify-end">
      </div>
    </div>
  </div>
  <div class="card bg-base-100 shadow-sm w-72">
    <div class="card-body">
      <h2 class="text-3xl font-bold">Exterior</h2>
      <div class="divider divider-accent"></div>
      <article style="background-image: url(static/weather_bgrs/cloudy_night_bg.jpg)" class="rounded-[2vw]">
        <div id="temp_int_value" class="flex flex-row">
          <img src="static/weather_icons/wi-night-alt-cloudy.svg" class="svg-white" style="width: 100px">
          <span class="content-center text-xl">25.6 째C</span>
        </div>
        <div id="humidity_int_value" class="flex flex-row">
          <img src="static/weather_icons/wi-thermometer_full.svg" class="svg-white" style="width: 100px">
          <span class="content-center text-xl">17.2 째C</span>
        </div>
        <div id="humidity_int_value" class="flex flex-row">
          <img src="static/general_icons/co2.svg" style="width: 100px">
          <span class="content-center text-xl">71 %</span>
        </div>
      </article>
      <div class="card-actions justify-end">
      </div>
    </div>
  </div>

  <div class="card bg-base-100 shadow-sm w-72">
    <div class="card-body">
      <h2 class="text-3xl font-bold">Forecast</h2>
      <div class="divider divider-accent"></div>

      <div id="temp_int_value" class="flex flex-row">
        <img src="static/weather_icons/wi-thermometer_full.svg" class="svg-white" style="width: 100px">
        <span class="content-center text-xl">25.6 째C</span>
      </div>
      <div id="static/humidity_int_value" class="flex flex-row">
        <img src="static/weather_icons/wi-humidity.svg" class="svg-white" style="width: 100px">
        <span class="content-center text-xl">43%</span>
      </div>
      <div id="humidity_int_value" class="flex flex-row">
        <img src="static/general_icons/co2.svg" style="width: 100px">
        <span class="content-center text-xl">900 ppm</span>
      </div>

      <div class="card-actions justify-end">
      </div>
    </div>
  </div>

</div>
